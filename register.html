<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng ký tài khoản</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <h1>REGISTER</h1>
    <div class="">
        <p><label class="form-label" for="">Full name:</label>
            <input class="form-input" type="text"></p>
        <p><label class="form-label" for="">User:</label>
            <input class="form-input" type="text"></p>
        <p><label class="form-label" for="">Password:</label>
            <input class="form-input" type="text"></p>
        <p><label  class="form-label" for="">Coutry:</label>
            <select class="form-input" id="">
                <option value="">Việt Nam</option>
                <option value="">Anh</option>
                <option value="">Trung Quốc</option>
            </select></p>
        <p><label class="form-label" for="">Gender:</label>
            <input class="form-input" type="radio" name="gioitinh">Male
            <input class="form-input" type="radio" name="gioitinh">Female</p>
        <p><label class="form-label" for="">Language:</label>
            <input class="form-input" type="checkbox" name="tieng">Vietnamese
            <input class="form-input" type="checkbox" name="tieng">English
            <input class="form-input" type="checkbox" name="tieng">Chinese</p>
    </div>
    <button>Submit</button>
    <button>Cancel</button>
</body>
</html>
